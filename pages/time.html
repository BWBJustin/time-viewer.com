<!DOCTYPE html>
<html>
<head>
    <title>time-viewer.com</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <noscript>time-viewer.com requires JavaScript to run.</noscript>
    <div id="root">
        <div class="left">
            <h1 id="sitename" onclick="location.assign('/');">time-viewer.com</h1>
            <p id="time"></p>
        </div>
        <div class="right">
            <button onclick="processUserInput();">Go</button>
            <input type="text" name="timestamp" id="timestamp" placeholder="Enter timestamp" onkeydown="if (event.keyCode == 13) processUserInput();">
            <input type="text" name="timezone" id="timezone" placeholder="Enter timezone" onkeydown="if (event.keyCode == 13) processUserInput();">
            <br>
            <input type="checkbox" id="light" name="light" value="Light" onchange="changeTheme('light', accurateDate);">
            <label for="light">☀️</label>
            <input type="checkbox" id="dark" name="dark" value="Dark" onchange="changeTheme('dark', accurateDate);">
            <label for="dark">🌑</label>
        </div>
        <canvas width="510" height="510" class="center"></canvas>
        <div class="bottom left">
            <p><a href="/github">GitHub</a></p>
            <p>© 2022 <a href="https://linktr.ee/BWBJustin">BWBJustin</a>. This website is licensed under the <a href="/license">MIT License</a>.</p>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
